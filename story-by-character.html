<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <title>Story By Character</title>
    <link rel="icon" type="image/x-icon" href="./photos/faviconlime.png" />
  </head>
  
<body id="story-character">
    <div>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <a
              class="nav-link"
              id="home-tab"
              data-toggle="tab"
              href="./story-home.html"
              role="tab"
              aria-controls="home"
              aria-selected="true"
              >Home</a
            >
          </li>
          <li class="nav-item" role="presentation">
            <a
              class="nav-link"
              id="group-tab"
              data-toggle="tab"
              href="./story-by-group.html"
              role="tab"
              aria-controls="profile"
              aria-selected="false"
              >Group</a
            >
          </li>
          <li class="nav-item" role="presentation">
            <a
              class="nav-link active"
              id="character-tab"
              data-toggle="tab"
              href="./story-by-character.html"
              role="tab"
              aria-controls="contact"
              aria-selected="false"
              >Character</a
            >
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade"
            id="home"
            role="tabpanel"
            aria-labelledby="home-tab"
          >
          </div>
          <div
            class="tab-pane fade"
            id="profile"
            role="tabpanel"
            aria-labelledby="group-tab"
          >
          </div>
          <div
            class="tab-pane fade show active"
            id="contact"
            role="tabpanel"
            aria-labelledby="character-tab"
          >
          </div>
        </div>
      </div>
</body>
</html>
